<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Studen Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="col-md-6 col-md-offset-2">
<form th:action="@{/addStudent}" th:object="${student}" method="post">
<input type="hidden" th:field="${student.id}" placeholder="Enter Students Name">

<div class="form-group">
    <label>Student's First Name</label>
    <input class="form-control" type="text" th:field="${student.firstname}" placeholder="Enter Students First Name">
</div>

<div class="form-group">
    <label>Student's Last Name</label>
    <input class="form-control" type="text" th:field="${student.lastname}" placeholder="Enter Students Last Name">
</div>


<div class="form-group">
    <label>Student's Contact Number</label>
    <input class="form-control" type="text" th:field="${student.contactnumber}" placeholder="Enter Students Contact Number">
</div>

<div class="form-group">
    <label>Student's email</label>
    <input class="form-control" type="text" th:field="${student.email}" placeholder="Enter Students email">
</div>

<input type="file" name="file"/>
<br/>
</form>

    </div>
</div>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
