<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Add Course</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>

</head>
<body>
<div class="container">
    <h1 class="text-center">Course List</h1>
    <div class="col-md-8 col-md-offset-4">
        <a href="/addCourse" class="pull-right">Add a Course</a><br/>
        <div th:if="${search}!=null" th:inline="text">You searched for [[${search}]]</div>
        <table th:if="${courseslist}" class="table">

            <thead>
            <tr>
                <th>Title</th>

            </tr>

            </thead>
            <tbody>


            <tr th:each="course :${courseslist}">
                <td th:text ="${course.title}">Some test text here</td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</div>
</body>
</html>
