<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<form  th:action="@{/addstudenttocourse}" th:object="${courselist}" method="post">
    <input type="text" th:value="${student.id}" name="studentid">
    <label th:inline="text">Adding Student to Course</label>
    <select name="studentid">
        <option th:each="astudent:${courselist}" th:value="${acourse.id}" th:text="${acourse.title}"></option>
    </select>
    <input call="btn btn-default" type="submit" value="Submit Information">
</form>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
